<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYA AKAN LAWAN - Full Screen Loop</title>
    <style>
        /* Reset margins and padding to ensure full screen coverage */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
            background-color: black;
        }
        
        /* Make the iframe cover the entire viewport */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        class="video-background"
        src="https://www.youtube.com/embed/8Xfqhtaa7WU?playlist=8Xfqhtaa7WU&loop=1&autoplay=1&mute=0&controls=1" 
        title="SAYA AKAN LAWAN"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>
</body>
</html>
